<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Boostrap Project</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Karla", sans-serif;
            background-color: #dff1e7;
            height: 100dvh;
        }
        p {
            margin: 0;
        }

        input[type="checkbox"]:active {
            background-color: #0c7d69;
        }

        button.buttonstyle {
            background-color: #0c7d69;
        }
    </style>
</head>
<body >
    <main class="d-flex justify-content-center text-capitalize align-items-center h-100">
        <form class="p-3 w-50 bg-white rounded" style="min-width: 700px;">
            <h1 class="mb-2">contact us</h1>
            <div class="d-flex mb-3 gap-2">
                <div class="form-control border border-0 p-0">
                    <label class="form-label">firstname *</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="form-control border border-0 p-0">
                    <label class="form-label">lastname *</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">email address *</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">query type *</label>
                <div class="d-flex gap-2">
                    <div class="form-control d-flex gap-2">
                        <input type="radio" required>
                        <p>general inquiry</p>
                    </div>

                    <div class="form-control d-flex gap-2">
                        <input type="radio" required>
                        <p>support request</p>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">message *</label>
                <textarea name="" class="form-control" required></textarea>
            </div>

            <div class="mb-3 d-flex gap-2">
                <input type="checkbox" required>
                <p>I consent to being contacted by the team</p>
            </div>

            <button type="submit" class="form-control buttonstyle text-white text-capitalize">submit</button>
        </form>
    </main>
</body>
</html>
